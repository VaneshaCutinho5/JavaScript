<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Creation</title>
</head>
<body style="background-color: black; color : #ffff">
    <script>
        const div = document.createElement('div') //Creating node div
        console.log(div)
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title" , "generated title")   //directly overwrites the values
        div.style.backgroundColor = "green"
        div.style.padding = "12px" 
       // div.innerText = "Div creation" // brings the values refernece then overwrites them
        const addText = document.createTextNode("Div Creation")
        div.appendChild(addText)   //div is still in memory at this stage

        document.body.appendChild(div)
    </script>
</body>
</html>
