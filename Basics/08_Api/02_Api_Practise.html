<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="card" class="cardProfile">Card details: </div>
    <script>
        const cardProfileInfo = document.getElementById('card')
        const requestUrl = 'https://api.github.com/users/vaneshacutinho5'
        const xhr = new XMLHttpRequest();
        
        xhr.open('GET', requestUrl)
        xhr.onreadystatechange = function() {
            console.log(xhr.readyState)
            if(xhr.readyState === 4 ){
                data = JSON.parse(this.responseText)
                const profileInfo = `
                <img src = "${data.avatar_url}" alt = "Profile picture"/>
                <h2>${data.name}</h2>
                <p>Followers: ${data.followers}</p>
                `;
                cardProfileInfo.innerHTML = profileInfo 
            }else{
                cardProfileInfo.innerHTML = "Failed to Load Profile";
            }
        }
        //console.log(xhr.readyState)
        xhr.send()
    </script>
</body>
</html>
